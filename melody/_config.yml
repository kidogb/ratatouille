# Site Info
title:              "The K's Blog"
description:        "Some random posts through my eyes"
author_name:        "Lucky" # change this to your name
logo_url:           https://avatars3.githubusercontent.com/u/9045653?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://kidogb.github.io # main url
baseurl:            /eye
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
